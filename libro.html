<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Libro</title>
</head>
<body class="ebook-body">
    <div class="row">
        <div class="col-lg-5 col-10 offset-1 offset-lg-0">
    <h1 class="ebook-title">¿Quieres iniciar con <br> <span>tu marca personal?</span></h1>
    <p class="ebook-text">Descarga <span>nuestro ebook con algunos <br> tips para tu estrategia</span></p>
    <div id="message-error" >

    </div>
    <form id="form-ebook">
        <label class="form-titles d-block mt-2 mb-0">NOMBRE Y APELLIDO</label>
        <input type="text" id="ebook-nombre" class="ebook-input">
        <label class="form-titles d-block mt-2 mb-0">TELÉFONO</label>
        <input type="number" id="ebook-telefono" class="ebook-input">
        <label class="form-titles d-block mt-2 mb-0">CORREO ELECTRÓNICO</label>
        <input type="email" id="ebook-correo" class="ebook-input">
        <br><br>
        <button class="ebook-btn">ENVIAR</button>
    </form>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <script src="js/ebook.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
